# Example: Namespace with resource quotas
apiVersion: openportal.dev/v1alpha1
kind: Namespace
metadata:
  name: demo-quotas
  namespace: default
spec:
  name: demo-quotas
  team: dev-team
  environment: staging
  labels:
    cost-center: engineering
  annotations:
    description: "Staging environment with resource limits"
  quotas:
    enabled: true
    limits:
      cpu: "20"
      memory: "32Gi"
      storage: "200Gi"