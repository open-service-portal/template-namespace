# Example: Namespace with network isolation
apiVersion: openportal.dev/v1alpha1
kind: Namespace
metadata:
  name: demo-isolated
  namespace: default
spec:
  name: demo-isolated
  team: security-team
  environment: production
  labels:
    compliance: required
    isolation: enabled
  annotations:
    security.io/level: "high"
    security.io/audit: "enabled"
  quotas:
    enabled: true
    limits:
      cpu: "50"
      memory: "64Gi"
      storage: "500Gi"
  networkPolicies:
    enabled: true
    allowNamespaces:
      - monitoring
      - logging
      - default